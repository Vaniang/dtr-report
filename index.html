<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Time Record Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        body { background-color: #f4f6f9; }
        .clock-card { background: #fff; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .status-dot { height: 12px; width: 12px; background-color: #ccc; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-active { background-color: #28a745; box-shadow: 0 0 8px #28a745; }
        
        /* Print Styles */
        @media print {
            body { background-color: white; }
            .no-print { display: none !important; }
            .card { border: none; box-shadow: none; }
            table { width: 100%; border-collapse: collapse; }
            th, td { border: 1px solid #000 !important; padding: 8px; }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row mb-4 no-print">
        <div class="col-md-12 text-center">
            <h2 class="fw-bold text-primary">Daily Time Record System</h2>
            <p class="text-muted">Simple Browser-Based Monitoring</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3 no-print">
            <div class="card clock-card p-4 text-center">
                <h5 class="text-secondary">Current Time</h5>
                <h1 id="liveClock" class="fw-bold my-3">00:00:00</h1>
                <div class="mb-3">
                    <span id="statusDot" class="status-dot"></span> 
                    <span id="statusText">Clocked Out</span>
                </div>
                <div class="d-grid gap-2">
                    <button id="btnIn" class="btn btn-success btn-lg" onclick="clockIn()">Time In</button>
                    <button id="btnOut" class="btn btn-danger btn-lg" onclick="clockOut()" disabled>Time Out</button>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-outline-dark btn-sm" onclick="printDTR()">üñ®Ô∏è Print</button>
                    <button class="btn btn-outline-success btn-sm" onclick="exportToExcel()">üìä Export Excel</button>
                </div>
                <button class="btn btn-link text-danger btn-sm mt-2" onclick="clearData()">Clear All Data</button>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card clock-card p-4">
                <h4 class="mb-3">Attendance History</h4>
                <div class="table-responsive">
                    <table class="table table-hover" id="dtrTable">
                        <thead class="table-light">
                            <tr>
                                <th>Date</th>
                                <th>Time In</th>
                                <th>Time Out</th>
                                <th>Duration</th>
                                <th class="no-print">Action</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // State Variables
    let records = JSON.parse(localStorage.getItem('dtr_records')) || [];
    let currentSession = JSON.parse(localStorage.getItem('dtr_session')) || null;

    // Initialize
    updateTable();
    updateButtons();
    setInterval(updateClock, 1000);

    // --- Core Logic ---

    function updateClock() {
        const now = new Date();
        document.getElementById('liveClock').innerText = now.toLocaleTimeString();
    }

    function clockIn() {
        if (currentSession) return alert("You are already clocked in!");
        
        const now = new Date();
        currentSession = {
            id: Date.now(),
            date: now.toLocaleDateString(),
            timeIn: now.toLocaleTimeString(),
            timestampIn: now.getTime(),
            timeOut: '-',
            duration: '-'
        };
        
        saveSession();
        updateButtons();
    }

    function clockOut() {
        if (!currentSession) return alert("You need to clock in first!");

        const now = new Date();
        currentSession.timeOut = now.toLocaleTimeString();
        
        // Calculate Duration
        const durationMs = now.getTime() - currentSession.timestampIn;
        const hours = Math.floor(durationMs / (1000 * 60 * 60));
        const minutes = Math.floor((durationMs % (1000 * 60 * 60)) / (1000 * 60));
        currentSession.duration = `${hours}h ${minutes}m`;

        // Save to History
        records.unshift(currentSession); // Add to top of list
        currentSession = null;
        
        saveRecords();
        saveSession();
        updateButtons();
        updateTable();
    }

    // --- Helpers & UI ---

    function saveSession() {
        localStorage.setItem('dtr_session', JSON.stringify(currentSession));
    }

    function saveRecords() {
        localStorage.setItem('dtr_records', JSON.stringify(records));
    }

    function updateButtons() {
        const btnIn = document.getElementById('btnIn');
        const btnOut = document.getElementById('btnOut');
        const statusText = document.getElementById('statusText');
        const statusDot = document.getElementById('statusDot');

        if (currentSession) {
            btnIn.disabled = true;
            btnOut.disabled = false;
            statusText.innerText = "Clocked In";
            statusDot.classList.add('status-active');
        } else {
            btnIn.disabled = false;
            btnOut.disabled = true;
            statusText.innerText = "Clocked Out";
            statusDot.classList.remove('status-active');
        }
    }

    function updateTable() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        // If currently clocked in, show a pending row at the top
        if (currentSession) {
            const row = `
                <tr class="table-warning">
                    <td>${currentSession.date}</td>
                    <td>${currentSession.timeIn}</td>
                    <td><em>Active...</em></td>
                    <td>-</td>
                    <td class="no-print"><span class="badge bg-warning text-dark">Ongoing</span></td>
                </tr>
            `;
            tbody.innerHTML += row;
        }

        records.forEach((rec, index) => {
            const row = `
                <tr>
                    <td>${rec.date}</td>
                    <td>${rec.timeIn}</td>
                    <td>${rec.timeOut}</td>
                    <td>${rec.duration}</td>
                    <td class="no-print">
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteRecord(${index})">√ó</button>
                    </td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }

    function deleteRecord(index) {
        if(confirm("Delete this record?")) {
            records.splice(index, 1);
            saveRecords();
            updateTable();
        }
    }

    function clearData() {
        if(confirm("Are you sure you want to delete ALL history?")) {
            records = [];
            currentSession = null;
            localStorage.removeItem('dtr_records');
            localStorage.removeItem('dtr_session');
            location.reload();
        }
    }

    // --- Export & Print ---

    function exportToExcel() {
        if (records.length === 0) return alert("No records to export.");

        // Prepare data for Excel (cleaner format)
        const data = records.map(rec => ({
            Date: rec.date,
            "Time In": rec.timeIn,
            "Time Out": rec.timeOut,
            "Duration": rec.duration
        }));

        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "DTR_Records");
        XLSX.writeFile(wb, "My_DTR_Export.xlsx");
    }

    function printDTR() {
        window.print();
    }
</script>

</body>
</html>
